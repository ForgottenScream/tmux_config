# --- Prefix Key ---
unbind C-b
set -g prefix C-n
bind C-n send-prefix

# --- Mouse Support ---
set -g mouse on

# --- Pane Navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Pane Splitting ---
bind v split-window -h      # Vertical split (side-by-side)
bind h split-window -v      # Horizontal split (top-bottom)

# --- Pane Resizing with Alt + hjkl ---
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

# --- Window Management ---
bind c new-window
bind x kill-window
bind n next-window
bind p previous-window
bind w choose-window
bind r command-prompt -I "#W" "rename-window '%%'"
bind m command-prompt "move-window -t '%%'"

# --- Status Line with Battery and Full Date ---
set -g status on
set -g status-interval 10
set -g status-justify centre
set -g status-bg default
set -g status-fg white
set -g status-left " #S "
set -g status-right '#(acpi | cut -d "," -f 2 | tr -d " ") | #(date "+%A, %d %B %Y %H:%M")'

# --- Reload Config ---
bind R source-file ~/.tmux.conf
