# --- Prefix Key ---
source-file ~/.config/tmux/modules/core.conf

# --- Reload Config ---
bind R source-file ~/.config/tmux/tmux.conf

# --- Mouse Support ---
set -g mouse on

# --- Pane Navigation ---
bind n select-pane -L
bind e select-pane -D
bind i select-pane -U
bind o select-pane -R

# --- alternate without using prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# --- Pane Splitting ---
bind v split-window -h
bind h split-window -v

# --- Pane Resizing with Shift + HJKL ---
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# --- Window Management ---
bind c new-window
bind x kill-window
bind ] next-window
bind [ previous-window
bind w choose-window
set-option -g allow-rename off
bind r command-prompt -I "#W" "rename-window '%%'"
bind m command-prompt "move-window -t '%%'"

# --- Design ---
# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=green'

# statusbar
set -g status-position top
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=green'
set -g status-right '%A, %d %B %Y %H:%M:%S'
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=green]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'
